server:
  port: 8081

spring:
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java

  datasource:
    url: jdbc:mysql://localhost:3306/microservices_users
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    mongodb:
      host: localhost
      port: 27017
      database: microservices_users


appdescription: "Descripción de mi aplicación"
appversion: "1.0.0"

